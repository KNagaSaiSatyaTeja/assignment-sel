<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            height: 100vh;
        }
        #container {
            text-align: center;

        h1 {
            margin-bottom: 20px;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Counter</h1>
        <p id="counter">0</p>
        <button id="incrementButton">Increment</button>
        <button id="decrementButton">Decrement</button>
    </div>
    <script src="counter.js"></script>
    
</body>
</html>
